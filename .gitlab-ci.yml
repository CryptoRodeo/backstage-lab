workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"   # run on any branch push

stages:
  - ci

run_ci:
  stage: ci
  image: curlimages/curl:latest           # ensures curl is available
  tags: [shared-podman]
  script:
    - echo "Grabbing SBOM sample..."
    - curl https://gitlab.cee.redhat.com/bramos/backstage-lab/-/raw/main/test-artifacts/sbom-logs --insecure
  artifacts:
    when: always
    paths:
      - sbom-logs
